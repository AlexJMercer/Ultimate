<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom built theme - This already includes Bootstrap 4 -->
    <link rel="stylesheet" href="dist/css/ultimate.min.css" />

    <style>
      .show-hover-div {
        /* display: none; */

        transition: 0s;
        opacity: 0;
        /* position: relative; */
      }

      .show-hover:hover + .show-hover-div {
        /* display: block; */
        opacity: 1;
        transition: opacity 0.2s linear;
        transition-delay: 1s;
        position: relative;
      }

      .diamond {
        width: 0;
        height: 0;
        border: 50px solid transparent;
        border-bottom-color: red;
        position: relative;
        top: -50px;
      }
      .diamond:after {
        content: "";
        position: absolute;
        left: -50px;
        top: 50px;
        width: 0;
        height: 0;
        border: 50px solid transparent;
        border-top-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid my-5">
      <div class="col-lg-10 offset-lg-1 col-12">
        <div class="row">
          <div class="col-lg-4 col-12 mb-4">
            <img src="img/emma-esp.jpg" class="img-fluid" alt="" />
          </div>
          <div class="col-lg-4 col-12 mb-4">
            <img src="img/Ultimaterising.jpg" class="img-fluid" alt="" />
          </div>
          <div class="col-lg-4 col-12 mb-4">
            <img src="img/e-u-p-s.jpg" class="img-fluid" alt="" />
          </div>
          <div class="col-lg-4 col-12 mb-4">
            <img src="img/e-w-mv-a-t.jpg" class="img-fluid" alt="" />
          </div>
          <div class="col-lg-4 col-12 mb-4">
            <img src="img/kiernan.jpg" class="img-fluid" alt="" />
          </div>
          <div class="col-lg-4 col-12 mb-4">
            <img
              src="dist/ex-img/emma-watson-marianovivanco11-art-test.jpg"
              class="img-fluid"
              alt=""
            />
          </div>
          <div class="col-lg-4 col-12 mb-4">
            <img src="dist/ex-img/e-u-g.jpg" class="img-fluid" alt="" />
          </div>
          <div class="col-lg-4 col-12 mb-4">
            <img src="dist/ex-img/" class="img-fluid" alt="" />
          </div>
          <div class="col-lg-4 col-12 mb-4"></div>
          <div class="col-lg-4 col-12 mb-4"></div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
