<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom built theme - This already includes Bootstrap 4 -->
    <link rel="stylesheet" href="dist/css/ultimate.min.css" />

    <style>
      .show-hover-div {
        /* display: none; */

        transition: 0s;
        opacity: 0;
        /* position: relative; */
      }

      .show-hover:hover + .show-hover-div {
        /* display: block; */
        opacity: 1;
        transition: opacity 0.2s linear;
        transition-delay: 1s;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 offset-lg-0 offset-md-2">
          <div class="card card-background card-featured-post view mb-3">
            <div
              class="card-background-image"
              style="background-image: url('dist/ex-img/e-w-mv-a-t.jpg');"
            ></div>
            <div class="card-body h-100 d-flex flex-column justify-content-end">
              <h4 class="card-featured-title">
                <span class="marker marker-dark">
                  <strong>
                    Ultimate Mercer: Be The Revolution, Join The Ultimates
                  </strong>
                </span>
              </h4>
              <div class="card-subinfo">
                <span class="marker marker-orange sm-mark">
                  <strong>Nerdstation</strong>
                </span>
                <span class="marker marker-dark sm-mark">
                  Jan 20
                </span>
              </div>
            </div>
            <div class="mask texture-mask-2"></div>
          </div>
        </div>

        <!--Teste-->
        <div class="col-lg-4 col-md-8 col-12 offset-lg-0 offset-md-2">
          <div class="card card-background card-featured-post view mb-3">
            <img
              src="dist/ex-img/e-w-mv-a-t.jpg"
              alt=""
              style="max-width: 100%; height: 500px; object-fit: cover;"
            />

            <div
              class="card-body h-100 d-flex flex-column justify-content-end"
              style="position: absolute;"
            >
              <h4 class="card-featured-title">
                <span class="marker marker-dark">
                  <strong>
                    Ultimate Mercer: Be The Revolution, Join The Ultimates
                  </strong>
                </span>
              </h4>
              <div class="card-subinfo">
                <span class="marker marker-orange sm-mark">
                  <strong>Nerdstation</strong>
                </span>
                <span class="marker marker-dark sm-mark">
                  Jan 20
                </span>
              </div>
            </div>
            <div class="mask texture-mask-6"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
