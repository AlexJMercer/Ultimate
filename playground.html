<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom built theme - This already includes Bootstrap 4 -->
    <link rel="stylesheet" href="dist/css/ultimate.min.css" />

    <style>
      .masonry {
        display: grid;
        grid-template-columns: repeat(1, minmax(100px, 1fr));
        grid-gap: 8px;
        grid-auto-rows: 0;
      }
      @media only screen and (max-width: 1023px) and (min-width: 768px) {
        .masonry {
          grid-template-columns: repeat(2, minmax(100px, 1fr));
        }
      }
      @media only screen and (min-width: 1024px) {
        .masonry {
          grid-template-columns: repeat(3, minmax(100px, 1fr));
        }
      }
      .masonry-item,
      .masonry-content {
        border-radius: 4px;
        overflow: hidden;
      }
      .masonry-item {
        filter: drop-shadow(0px 2px 2px rgba(0, 0, 0, 0.3));
        transition: filter 0.25s ease-in-out;
      }
      .masonry-item:hover {
        filter: drop-shadow(0px 5px 5px rgba(0, 0, 0, 0.3));
      }
    </style>
  </head>
  <body>
    <div class="col-12">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-12">
          <img
            src="https://miro.medium.com/max/360/1*eUI4wykzckqNOoIKxtPYuA.png"
            class="img-fluid mb-4"
            alt=""
          />
        </div>
        <div class="col-lg-4 col-md-4 col-12">
          <img
            src="https://miro.medium.com/max/360/1*7ccrgRWlHF0OCzlx5X4OBQ.png"
            class="img-fluid mb-4"
            alt=""
          />
        </div>
        <div class="col-lg-4 col-md-4 col-12">
          <img
            src="https://miro.medium.com/max/360/1*XKKgacL5OTJb7q02vH5MPg.png"
            class="img-fluid mb-4"
            alt=""
          />
        </div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
